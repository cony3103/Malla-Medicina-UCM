<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Medicina UCM</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1>Malla Curricular Medicina UCM - Chile</h1>
  <div id="malla">

    <!-- Semestre 1 -->
    <div class="semestre" id="sem1">
      <h2>Semestre 1</h2>
      <button id="intro" onclick="desbloquear('intro')">Introducción a la profesión médica</button>
      <button id="bbm1" onclick="desbloquear('bbm1')">Bases Biológicas de la Medicina I</button>
      <button id="quimica" onclick="desbloquear('quimica')">Química General y Orgánica</button>
      <button id="met1" onclick="desbloquear('met1')">Metodología De la Investigación I</button>
      <button id="tallerAcad" onclick="desbloquear('tallerAcad')">Taller De aprendizaje Académico</button>
      <button id="ingles1" onclick="desbloquear('ingles1')">Inglés I</button>
    </div>

    <!-- Semestre 2 -->
    <div class="semestre" id="sem2">
      <h2>Semestre 2</h2>
      <button id="anatomia1" onclick="desbloquear('anatomia1')" disabled>Anatomía y embriología I</button>
      <button id="bbm2" onclick="desbloquear('bbm2')" disabled>Bases Biológicas de la Medicina II</button>
      <button id="infoCom" onclick="desbloquear('infoCom')" disabled>Información y comunicación médica</button>
      <button id="met2" onclick="desbloquear('met2')" disabled>Metodología De la Investigación II</button>
      <button id="tallerSaludCom" onclick="desbloquear('tallerSaludCom')" disabled>Taller de salud comunitaria</button>
      <button id="ingles2" onclick="desbloquear('ingles2')" disabled>Inglés II</button>
    </div>

    <!-- Semestre 3 -->
    <div class="semestre" id="sem3">
      <h2>Semestre 3</h2>
      <button id="anatomia2" onclick="desbloquear('anatomia2')" disabled>Anatomía y embriología II</button>
      <button id="neuroanato" onclick="desbloquear('neuroanato')" disabled>Neuroanatomía</button>
      <button id="fisiologiaGen" onclick="desbloquear('fisiologiaGen')" disabled>Fisiología médica general</button>
      <button id="epidemio" onclick="desbloquear('epidemio')" disabled>Epidemiología</button>
      <button id="tallerProc" onclick="desbloquear('tallerProc')" disabled>Taller de procedimientos clínicos</button>
      <button id="ingles3" onclick="desbloquear('ingles3')" disabled>Inglés III</button>
    </div>

    <!-- Semestre 4 -->
    <div class="semestre" id="sem4">
      <h2>Semestre 4</h2>
      <button id="histologia" onclick="desbloquear('histologia')" disabled>Histología Médica</button>
      <button id="basesNeuro" onclick="desbloquear('basesNeuro')" disabled>Bases Neurales de la adaptación humana</button>
      <button id="fisiologiaSist" onclick="desbloquear('fisiologiaSist')" disabled>Fisiología médica de sistemas</button>
      <button id="patologiaGen" onclick="desbloquear('patologiaGen')" disabled>Patología y fisiopatología general</button>
      <button id="hitoPreclinica" onclick="desbloquear('hitoPreclinica')" disabled>Hito evaluativo de integración preclínica</button>
    </div>

    <!-- Semestre 5 -->
    <div class="semestre" id="sem5">
      <h2>Semestre 5</h2>
      <button id="semiologia" onclick="desbloquear('semiologia')" disabled>Semiología</button>
      <button id="micro1" onclick="desbloquear('micro1')" disabled>Microbiología I</button>
      <button id="farmaco1" onclick="desbloquear('farmaco1')" disabled>Bases farmacológicas de la Medicina I</button>
      <button id="patologiaSist" onclick="desbloquear('patologiaSist')" disabled>Patología y fisiopatología de sistemas</button>
    </div>

    <!-- Semestre 6 -->
    <div class="semestre" id="sem6">
      <h2>Semestre 6</h2>
      <button id="clinica1" onclick="desbloquear('clinica1')" disabled>Clínicas Integradas I</button>
      <button id="micro2" onclick="desbloquear('micro2')" disabled>Microbiología II</button>
      <button id="farmaco2" onclick="desbloquear('farmaco2')" disabled>Bases farmacológicas de la Medicina II</button>
      <button id="tallerClinico" onclick="desbloquear('tallerClinico')" disabled>Taller clínico integrado</button>
      <button id="fe" onclick="desbloquear('fe')">Introducción a la fe</button>
    </div>

    <!-- Semestre 7 -->
    <div class="semestre" id="sem7">
      <h2>Semestre 7</h2>
      <button id="clinica2" onclick="desbloquear('clinica2')" disabled>Clínicas Integradas II</button>
      <button id="psicoMed" onclick="desbloquear('psicoMed')" disabled>Psicología Médica</button>
      <button id="saludPublica" onclick="desbloquear('saludPublica')" disabled>Salud Pública y Medicina Preventiva</button>
      <button id="medMol" onclick="desbloquear('medMol')" disabled>Medicina Molecular</button>
      <button id="eticaCristiana" onclick="desbloquear('eticaCristiana')">Ética Cristiana</button>
    </div>

    <!-- Semestre 8 -->
    <div class="semestre" id="sem8">
      <h2>Semestre 8</h2>
      <button id="clinica3" onclick="desbloquear('clinica3')" disabled>Clínicas Integradas III</button>
      <button id="psiquiatria" onclick="desbloquear('psiquiatria')" disabled>Salud mental y Psiquiatría</button>
      <button id="eticaMed" onclick="desbloquear('eticaMed')" disabled>Ética Médica</button>
      <button id="cert1" onclick="desbloquear('cert1')">Certificación I</button>
    </div>

    <!-- Semestre 9 -->
    <div class="semestre" id="sem9">
      <h2>Semestre 9</h2>
      <button id="clinica4" onclick="desbloquear('clinica4')" disabled>Clínicas Integradas IV</button>
      <button id="obstetricia" onclick="desbloquear('obstetricia')" disabled>Obstetricia y Ginecología</button>
      <button id="legal" onclick="desbloquear('legal')" disabled>Medicina Legal</button>
      <button id="cert2" onclick="desbloquear('cert2')">Certificación II</button>
    </div>

    <!-- Semestre 10 -->
    <div class="semestre" id="sem10">
      <h2>Semestre 10</h2>
      <button id="clinica5" onclick="desbloquear('clinica5')" disabled>Clínicas Integradas V</button>
      <button id="pediatria" onclick="desbloquear('pediatria')" disabled>Pediatría y cirugía infantil</button>
      <button id="hitoClinica" onclick="desbloquear('hitoClinica')" disabled>Hito evaluativo de integración clínica</button>
      <button id="cert3" onclick="desbloquear('cert3')">Certificación III</button>
    </div>

    <!-- Semestre 11 y 12 -->
    <div class="semestre" id="sem11-12">
      <h2>Semestres 11 y 12</h2>
      <button id="internadoMed" onclick="desbloquear('internadoMed')" disabled>Internado de Medicina interna</button>
      <button id="internadoGine" onclick="desbloquear('internadoGine')" disabled>Internado de Obstetricia y Ginecología</button>
      <button id="internadoPedia" onclick="desbloquear('internadoPedia')" disabled>Internado de Pediatría</button>
      <button id="internadoCirugia" onclick="desbloquear('internadoCirugia')" disabled>Internado de Cirugía</button>
    </div>

    <!-- Semestre 13 y 14 -->
    <div class="semestre" id="sem13-14">
      <h2>Semestres 13 y 14</h2>
      <button id="internadoFamiliar" onclick="desbloquear('internadoFamiliar')" disabled>Internado de salud familiar</button>
      <button id="internadoEsp" onclick="desbloquear('internadoEsp')" disabled>Internado de especialidades</button>
      <button id="internadoOpt" onclick="desbloquear('internadoOpt')" disabled>Internado optativo</button>
    </div>

  </div>

  <div id="info-ramos" class="info-ramos">
    <h3>Información del ramo seleccionado:</h3>
    <p id="info-text">Haz click en un ramo desbloqueado para ver más información.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
